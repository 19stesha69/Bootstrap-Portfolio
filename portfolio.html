<!doctype html>
<html lang="en-us">
  <head>
    
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <title>Stesha McKindle | Web Design</title>
  </head>
  <body>
    
    <!--Header-->
    <header id="header-container">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-8 col-lg-6">
                    <h1>Stesha McKindle</h1>
                </div>
                <div class="col-sm-12 col-md-4 col-lg-6">   
                    <nav class="navbar navbar-expand-lg">
                        
                        <div class="navbar-nav">
                            <a class="nav-item nav-link" id="remove-right-border" href="index.html" target="_blank">About</a>
                            <a class="nav-item nav-link" id="remove-right-border" href="portfolio.html" target="_blank">Portfolio</a>
                            <a class="nav-item nav-link" id="remove-right-border" href="contact.html" target="blank">Contact</a>
                        </div>
                        
                    </nav>
                </div>
            </div>
        </div>
     </header>   
    <!--Portfolio-->

    <section class="sectionWrapper">
        <div class="container portfolioImages">
            <div class="row">
                <div class="col col-sm-12 col-md-6 col-lg-3">
                    <img src="assets/images/airline.jpg" class="img-responsive" alt="airplane in flight">
                    <div class="desc-box">GedOUTTAhere Airlines</div>
                </div>
                <div class="col col-sm-12 col-md-6 col-lg-3">
                    <img src="assets/images/bookstore.jpg" class="img-responsive" alt="bookstore">
                    <div class="desc-box">The Last Best Bookstore</div>
                </div>
                <div class="col col-sm-12 col-md-6 col-lg-3">
                    <img src="assets/images/history-blog.JPG" class="img-responsive" alt="Los Angeles in the 1950s">
                    <div class="desc-box">Mid-Century History Blog</div>
                </div>
                <div class="col col-sm-12 col-md-6 col-lg-3">
                    <img src="assets/images/museum.jpg" class="img-responsive" alt="Anglo Saxon helmet">
                    <div class="desc-box">Museum of Old Stuff</div>
                </div>
                <div class="col col-sm-12 col-md-6 col-lg-3">
                    <img src="assets/images/soda-fountain.jpg" class="img-responsive" alt="Soda fountain in the 1950s">
                    <div class="desc-box">The Swell Soda Fountain</div>
                </div>
            </div>
        </div>
    </section>
                
    <!--Footer-->
    <footer class="fixed-bottom">
        <p>Copyright &copy;</p> 
    </footer>
